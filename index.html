<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <title>Slot Machine | Espresso Bar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" />
    <link rel="stylesheet" href="styles/css/main.css" />
  </head>
  <body>
    <section class="slot-machine">
      <div class="display">
        <span class="display__message"></span>
      </div>
      <div class="options">
        <ul class="reel reel--left">
          <li class="reel__item" data-value="1">
            <img src="img/coffee-maker.svg" />
          </li>
          <li class="reel__item" data-value="2">
            <img src="img/teapot.svg" />
          </li>
          <li class="reel__item" data-value="3">
            <img src="img/espresso-machine.svg" />
          </li>
          <li class="reel__item" data-value="1">
            <img src="img/coffee-maker.svg" />
          </li>
        </ul>
        <ul class="reel reel--middle">
          <li class="reel__item" data-value="1">
            <img src="img/coffee-filter.svg" />
          </li>
          <li class="reel__item" data-value="2">
            <img src="img/tea-strainer.svg" />
          </li>
          <li class="reel__item" data-value="3">
            <img src="img/espresso-tamper.svg" />
          </li>
          <li class="reel__item" data-value="1">
            <img src="img/coffee-filter.svg" />
          </li>
        </ul>
        <ul class="reel reel--right">
          <li class="reel__item" data-value="1">
            <img src="img/coffee-grounds.svg" />
          </li>
          <li class="reel__item" data-value="2">
            <img src="img/loose-tea.svg" />
          </li>
          <li class="reel__item" data-value="3">
            <img src="img/ground-espresso-beans.svg" />
          </li>
          <li class="reel__item" data-value="1">
            <img src="img/coffee-grounds.svg" />
          </li>
        </ul>
      </div>
      <button class="start-btn">
        Start
      </button>
    </section>
    <script src="js/lib/jquery.js"></script>
    <script src="js/dist/bundle.js"></script>
    <!--
    <script src="js/src/display.js"></script>
    <script src="js/src/reel.js"></script>
    <script src="js/src/button.js"></script>
    <script src="js/src/slot-machine.js"></script>
    <script src="js/src/main.js"></script>
    -->
  </body>
</html>
